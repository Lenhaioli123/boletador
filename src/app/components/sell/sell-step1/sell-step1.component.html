<div class="min-h-screen bg-gray-50">
  <header class="bg-white shadow-sm py-4">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center">
      <button 
        (click)="navigateHome()" 
        class="mr-4 p-2 rounded-full hover:bg-gray-100"
      >
        <lucide-icon name="arrow-left" class="h-5 w-5 text-gray-600"></lucide-icon>
      </button>
      <h1 class="text-xl font-semibold text-gray-900 flex items-center">
        <lucide-icon name="dollar-sign" class="mr-2 h-6 w-6 text-blue-700"></lucide-icon>
        Nova Operação de Venda: Dados Principais
      </h1>
    </div>
  </header>
  
  <main class="py-8">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
      <form [formGroup]="sellForm" (ngSubmit)="onSubmit()">
        <app-card className="mb-6">
          <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
            <app-form-field id="beneficiary" label="Beneficiário" [required]="true">
              <input
                type="text"
                id="beneficiary"
                class="form-input"
                formControlName="beneficiary"
                required
              />
            </app-form-field>

            <app-form-field id="country" label="País" [required]="true">
              <select 
                id="country"
                class="form-select"
                formControlName="country"
                required
              >
                <option value="">Selecione...</option>
                <option value="USA">Estados Unidos</option>
                <option value="GBR">Reino Unido</option>
                <option value="DEU">Alemanha</option>
                <option value="FRA">França</option>
                <option value="ESP">Espanha</option>
                <option value="ITA">Itália</option>
                <option value="PRT">Portugal</option>
                <option value="CHN">China</option>
                <option value="JPN">Japão</option>
              </select>
            </app-form-field>

            <app-form-field id="foreignCurrency" label="Moeda Estrangeira" [required]="true">
              <select 
                id="foreignCurrency"
                class="form-select"
                formControlName="foreignCurrency"
                required
              >
                <option value="USD">USD - Dólar Americano</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - Libra Esterlina</option>
              </select>
            </app-form-field>
            
            <app-form-field id="foreignCurrencyAmount" label="Valor em Moeda Estrangeira" [required]="true">
              <app-currency-input 
                id="foreignCurrencyAmount"
                formControlName="foreignCurrencyAmount">
              </app-currency-input>
            </app-form-field>
            
            <app-form-field id="exchangeRate" label="Taxa de Câmbio" [required]="true">
              <app-currency-input 
                id="exchangeRate"
                formControlName="exchangeRate">
              </app-currency-input>
            </app-form-field>
            
            <app-form-field id="spread" label="Spread (%)" [required]="true">
              <app-percentage-input 
                id="spread"
                formControlName="spread">
              </app-percentage-input>
            </app-form-field>
            
            <app-form-field id="fee" label="Tarifa (BRL)">
              <app-currency-input 
                id="fee"
                currencySymbol="R$"
                formControlName="fee">
              </app-currency-input>
            </app-form-field>
            
            <app-form-field id="nature" label="Natureza/Finalidade">
              <select 
                id="nature"
                class="form-select"
                formControlName="nature"
              >
                <option value="">Selecione...</option>
                <option value="ImportOfGoods">Importação de Mercadorias</option>
                <option value="TechnicalServices">Serviços Técnicos</option>
                <option value="ResidentMaintenance">Manutenção de Residente</option>
                <option value="ImportPayment">Pagamento de Importação</option>
                <option value="Other">Outros</option>
              </select>
            </app-form-field>
            
            <app-form-field id="iof" label="IOF (%)">
              <select 
                id="iof"
                class="form-select"
                formControlName="iof"
              >
                <option value="">Selecione...</option>
                <option value="0.38">0.38%</option>
                <option value="1.1">1.1%</option>
                <option value="0.0">Isento</option>
              </select>
            </app-form-field>
            
            <app-form-field id="ir" label="IR (%)">
              <app-percentage-input 
                id="ir"
                formControlName="ir">
              </app-percentage-input>
            </app-form-field>
            
            <app-form-field id="isNetting" label="Realizar Netting?">
              <select 
                id="isNetting"
                class="form-select"
                formControlName="isNetting"
              >
                <option value="false">Não</option>
                <option value="true">Sim</option>
              </select>
            </app-form-field>
          </div>
        </app-card>
        
        <div class="flex justify-end mt-6">
          <button 
            type="button" 
            class="btn-secondary mr-4"
            (click)="navigateHome()"
          >
            Cancelar
          </button>
          <button 
            type="submit" 
            class="btn-primary"
            [disabled]="!sellForm.valid"
          >
            Seguir
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
