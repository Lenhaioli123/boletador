<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 flex flex-col">
  <main class="flex-grow flex items-center justify-center">
    <div class="max-w-lg w-full mx-auto px-4">
      <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="p-8 text-center">
          <div class="flex justify-center mb-6">
            <div class="bg-green-100 p-4 rounded-full">
              <lucide-icon name="check-circle" class="h-16 w-16 text-green-600"></lucide-icon>
            </div>
          </div>
          
          <h2 class="text-2xl font-bold text-gray-900 mb-4">{{ title }}</h2>
          
          <div class="bg-gray-50 p-4 rounded-lg mb-6">
            <p class="text-gray-700 mb-1">ID da Operação:</p>
            <p class="text-xl font-semibold text-gray-900">{{ operationId }}</p>
          </div>
          
          <p class="text-gray-600 mb-6">
            Sua operação de {{ operationType }} foi processada com sucesso.
          </p>
          
          <div class="space-y-4">
            <button 
              class="btn-primary w-full"
              (click)="navigateToHome()"
            >
              Nova Operação
            </button>
            
            <button 
              class="btn-secondary w-full"
              (click)="navigateToTrack()"
            >
              Acompanhar Operações
            </button>
          </div>
          
          <p class="mt-6 text-sm text-gray-500">
            Redirecionando para a página inicial em {{ countdown }} segundos...
          </p>
        </div>
      </div>
    </div>
  </main>
</div>
