<div class="relative">
  <input
    [id]="id"
    type="text"
    [value]="displayValue"
    (input)="onInput($event)"
    (blur)="onTouched()"
    [placeholder]="placeholder"
    [class]="'form-input pr-7 ' + className"
    [disabled]="disabled"
  />
  <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
    <span class="text-gray-500 sm:text-sm">%</span>
  </div>
</div>
