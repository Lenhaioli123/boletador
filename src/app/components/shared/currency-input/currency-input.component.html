<div class="relative">
  <div *ngIf="currencySymbol" class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
    <span class="text-gray-500 sm:text-sm">{{ currencySymbol }}</span>
  </div>
  <input
    [id]="id"
    type="text"
    [value]="displayValue"
    (input)="onInput($event)"
    (blur)="onTouched()"
    [placeholder]="placeholder"
    [class]="'form-input ' + (currencySymbol ? 'pl-7 ' : '') + className"
    [disabled]="disabled"
  />
</div>
